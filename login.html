<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BuildLab</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* ColorBends Canvas */
        #colorBendsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Animated background orbs - Removed, using ColorBends instead */

        /* Grid pattern overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 200, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 200, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            width: 90%;
            gap: 4rem;
            z-index: 10;
            position: relative;
        }

        /* Left side - Welcome text */
        .welcome-section {
            flex: 1;
            color: white;
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .welcome-subtitle {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .welcome-subtitle:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Right side - Login card */
        .login-card {
            background: rgba(20, 25, 45, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.8s ease-out;
            position: relative;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Purple orb inside card */
        .card-orb {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            pointer-events: none;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
            z-index: 1;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(138, 43, 226, 0.5);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            position: relative;
            z-index: 1;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
            position: relative;
            z-index: 1;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: white;
        }

        .social-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            position: relative;
            z-index: 1;
        }

        .social-divider::before,
        .social-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-login {
            display: flex;
            gap: 1rem;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .social-btn {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .social-btn svg {
            width: 24px;
            height: 24px;
        }

        .signup-section {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            position: relative;
            z-index: 1;
        }

        .signup-section a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .signup-section a:hover {
            opacity: 0.8;
        }

        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            position: relative;
            z-index: 1;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
        }

        /* Loading state */
        .loading {
            pointer-events: none;
            opacity: 0.7;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .container {
                flex-direction: column;
                gap: 2rem;
            }

            .welcome-section {
                text-align: center;
            }

            .welcome-title {
                font-size: 2.5rem;
            }

            .login-card {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- ColorBends animated background -->
    <div id="colorBendsCanvas"></div>

    <div class="container">
        <!-- Left side - Welcome -->
        <div class="welcome-section">
            <h1 class="welcome-title">Welcome Back !</h1>
            <div class="welcome-subtitle" onclick="window.location.href='index.html'">Skip the lag ?</div>
        </div>

        <!-- Right side - Login card -->
        <div class="login-card">
            <div class="card-orb"></div>
            
            <div class="login-header">
                <h2 class="login-title">Login</h2>
                <p class="login-subtitle">Glad you're back.!</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="username"
                        placeholder="Enter your username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>

                <button type="submit" class="login-button" id="loginBtn">
                    Login
                </button>

                <div class="forgot-password">
                    <a href="#">Forgot password ?</a>
                </div>
            </form>

            <div class="social-divider">or continue with</div>

            <div class="social-login">
                <button class="social-btn" onclick="handleGoogleLogin()">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </button>
                <button class="social-btn" onclick="handleAppleLogin()">
                    <svg viewBox="0 0 24 24" fill="white">
                        <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                    </svg>
                </button>
                <button class="social-btn" onclick="handleGitHubLogin()">
                    <svg viewBox="0 0 24 24" fill="white">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </button>
            </div>

            <div class="signup-section">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>

            <div class="footer-links">
                <a href="#">Terms & Condition</a> • 
                <a href="#">Support</a> • 
                <a href="#">Customer Care</a>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            console.log('Login attempt:', { username });
            
            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.textContent = '';
            loginBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                if (username && password) {
                    // Store user data
                    localStorage.setItem('buildlab_user', JSON.stringify({
                        email: username,
                        name: username,
                        loggedIn: true,
                        timestamp: Date.now()
                    }));
                    
                    console.log('✅ Login successful, redirecting...');
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Please enter valid credentials');
                    loginBtn.classList.remove('loading');
                    loginBtn.textContent = 'Login';
                    loginBtn.disabled = false;
                }
            }, 1500);
        }

        function handleGoogleLogin() {
            alert('Google login coming soon! For now, use username/password login.');
        }

        function handleAppleLogin() {
            alert('Apple login coming soon!');
        }

        function handleGitHubLogin() {
            alert('GitHub login coming soon!');
        }

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('buildlab_user');
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    if (userData.loggedIn) {
                        console.log('User already logged in, redirecting...');
                        window.location.href = 'dashboard.html';
                    }
                } catch (error) {
                    console.error('Error parsing user data:', error);
                }
            }
        });

        // ColorBends Implementation
        (function() {
            const MAX_COLORS = 8;
            
            const frag = `
                #define MAX_COLORS ${MAX_COLORS}
                uniform vec2 uCanvas;
                uniform float uTime;
                uniform float uSpeed;
                uniform vec2 uRot;
                uniform int uColorCount;
                uniform vec3 uColors[MAX_COLORS];
                uniform int uTransparent;
                uniform float uScale;
                uniform float uFrequency;
                uniform float uWarpStrength;
                uniform vec2 uPointer;
                uniform float uMouseInfluence;
                uniform float uParallax;
                uniform float uNoise;
                varying vec2 vUv;

                void main() {
                    float t = uTime * uSpeed;
                    vec2 p = vUv * 2.0 - 1.0;
                    p += uPointer * uParallax * 0.1;
                    vec2 rp = vec2(p.x * uRot.x - p.y * uRot.y, p.x * uRot.y + p.y * uRot.x);
                    vec2 q = vec2(rp.x * (uCanvas.x / uCanvas.y), rp.y);
                    q /= max(uScale, 0.0001);
                    q /= 0.5 + 0.2 * dot(q, q);
                    q += 0.2 * cos(t) - 7.56;
                    vec2 toward = (uPointer - rp);
                    q += toward * uMouseInfluence * 0.2;

                    vec3 col = vec3(0.0);
                    float a = 1.0;

                    if (uColorCount > 0) {
                        vec2 s = q;
                        vec3 sumCol = vec3(0.0);
                        float cover = 0.0;
                        for (int i = 0; i < MAX_COLORS; ++i) {
                            if (i >= uColorCount) break;
                            s -= 0.01;
                            vec2 r = sin(1.5 * (s.yx * uFrequency) + 2.0 * cos(s * uFrequency));
                            float m0 = length(r + sin(5.0 * r.y * uFrequency - 3.0 * t + float(i)) / 4.0);
                            float kBelow = clamp(uWarpStrength, 0.0, 1.0);
                            float kMix = pow(kBelow, 0.3);
                            float gain = 1.0 + max(uWarpStrength - 1.0, 0.0);
                            vec2 disp = (r - s) * kBelow;
                            vec2 warped = s + disp * gain;
                            float m1 = length(warped + sin(5.0 * warped.y * uFrequency - 3.0 * t + float(i)) / 4.0);
                            float m = mix(m0, m1, kMix);
                            float w = 1.0 - exp(-6.0 / exp(6.0 * m));
                            sumCol += uColors[i] * w;
                            cover = max(cover, w);
                        }
                        col = clamp(sumCol, 0.0, 1.0);
                        a = uTransparent > 0 ? cover : 1.0;
                    }

                    if (uNoise > 0.0001) {
                        float n = fract(sin(dot(gl_FragCoord.xy + vec2(uTime), vec2(12.9898, 78.233))) * 43758.5453123);
                        col += (n - 0.5) * uNoise;
                        col = clamp(col, 0.0, 1.0);
                    }

                    vec3 rgb = (uTransparent > 0) ? col * a : col;
                    gl_FragColor = vec4(rgb, a);
                }
            `;

            const vert = `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = vec4(position, 1.0);
                }
            `;

            const container = document.getElementById('colorBendsCanvas');
            const scene = new THREE.Scene();
            const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

            // Parse colors
            const colors = ["#ff5c7a", "#8a5cff", "#00ffd1"];
            const toVec3 = hex => {
                const h = hex.replace('#', '').trim();
                const v = h.length === 3
                    ? [parseInt(h[0] + h[0], 16), parseInt(h[1] + h[1], 16), parseInt(h[2] + h[2], 16)]
                    : [parseInt(h.slice(0, 2), 16), parseInt(h.slice(2, 4), 16), parseInt(h.slice(4, 6), 16)];
                return new THREE.Vector3(v[0] / 255, v[1] / 255, v[2] / 255);
            };

            const uColorsArray = Array.from({ length: MAX_COLORS }, () => new THREE.Vector3(0, 0, 0));
            const colorVecs = colors.map(toVec3);
            for (let i = 0; i < MAX_COLORS; i++) {
                if (i < colorVecs.length) uColorsArray[i].copy(colorVecs[i]);
            }

            const geometry = new THREE.PlaneGeometry(2, 2);
            const material = new THREE.ShaderMaterial({
                vertexShader: vert,
                fragmentShader: frag,
                uniforms: {
                    uCanvas: { value: new THREE.Vector2(1, 1) },
                    uTime: { value: 0 },
                    uSpeed: { value: 0.3 },
                    uRot: { value: new THREE.Vector2(Math.cos(30 * Math.PI / 180), Math.sin(30 * Math.PI / 180)) },
                    uColorCount: { value: colors.length },
                    uColors: { value: uColorsArray },
                    uTransparent: { value: 1 },
                    uScale: { value: 1.2 },
                    uFrequency: { value: 1.4 },
                    uWarpStrength: { value: 1.2 },
                    uPointer: { value: new THREE.Vector2(0, 0) },
                    uMouseInfluence: { value: 0.8 },
                    uParallax: { value: 0.6 },
                    uNoise: { value: 0.08 }
                },
                premultipliedAlpha: true,
                transparent: true
            });

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            const renderer = new THREE.WebGLRenderer({
                antialias: false,
                powerPreference: 'high-performance',
                alpha: true
            });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);

            const pointerTarget = new THREE.Vector2(0, 0);
            const pointerCurrent = new THREE.Vector2(0, 0);

            const handleResize = () => {
                const w = window.innerWidth;
                const h = window.innerHeight;
                renderer.setSize(w, h, false);
                material.uniforms.uCanvas.value.set(w, h);
            };
            handleResize();
            window.addEventListener('resize', handleResize);

            const handlePointerMove = e => {
                const x = (e.clientX / window.innerWidth) * 2 - 1;
                const y = -((e.clientY / window.innerHeight) * 2 - 1);
                pointerTarget.set(x, y);
            };
            window.addEventListener('pointermove', handlePointerMove);

            const clock = new THREE.Clock();
            const loop = () => {
                const dt = clock.getDelta();
                const elapsed = clock.elapsedTime;
                material.uniforms.uTime.value = elapsed;

                const amt = Math.min(1, dt * 8);
                pointerCurrent.lerp(pointerTarget, amt);
                material.uniforms.uPointer.value.copy(pointerCurrent);

                renderer.render(scene, camera);
                requestAnimationFrame(loop);
            };
            loop();
        })();
    </script>
</body>
</html>
