<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - BuildLab</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* ColorBends Canvas */
        #colorBendsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Animated background orbs - Removed, using ColorBends instead */

        /* Grid pattern overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 200, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 200, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            width: 90%;
            gap: 4rem;
            z-index: 10;
            position: relative;
        }

        /* Left side - Welcome text */
        .welcome-section {
            flex: 1;
            color: white;
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .welcome-subtitle {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .welcome-subtitle:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Right side - Signup card */
        .signup-card {
            background: rgba(20, 25, 45, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.8s ease-out;
            position: relative;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Purple orb inside card */
        .card-orb {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            pointer-events: none;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .signup-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .signup-subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
            z-index: 1;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(138, 43, 226, 0.5);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .signup-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            margin-top: 0.5rem;
        }

        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .signup-button:active {
            transform: translateY(0);
        }

        .social-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            position: relative;
            z-index: 1;
        }

        .social-divider::before,
        .social-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-login {
            display: flex;
            gap: 1rem;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .social-btn {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .social-btn svg {
            width: 24px;
            height: 24px;
        }

        .login-section {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            position: relative;
            z-index: 1;
        }

        .login-section a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .login-section a:hover {
            opacity: 0.8;
        }

        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            position: relative;
            z-index: 1;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
        }

        /* Loading state */
        .loading {
            pointer-events: none;
            opacity: 0.7;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .container {
                flex-direction: column;
                gap: 2rem;
            }

            .welcome-section {
                text-align: center;
            }

            .welcome-title {
                font-size: 2.5rem;
            }

            .signup-card {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>

    <script>
        // Make functions global
        window.validatePasswordMatch = function() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('passwordMatchError');

            if (confirmPassword && password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
            }
        };

        window.handleSignup = function() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupBtn = document.getElementById('signupBtn');

            // Basic validation
            if (!username || !email || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            console.log('üîÑ Signup attempt for:', email, 'with username:', username);

            // Show loading state
            signupBtn.classList.add('loading');
            signupBtn.textContent = '';
            signupBtn.disabled = true;

            // Firebase signup - will be loaded after import
            if (window.authFunctions) {
                window.authFunctions.signUp(email, password, username).then(result => {
                    if (result.success) {
                        console.log('‚úÖ Signup successful for:', result.user.email);

                        // Store user data in localStorage for dashboard
                        localStorage.setItem('buildlab_user', JSON.stringify({
                            email: result.user.email,
                            name: result.user.displayName,
                            uid: result.user.uid,
                            loggedIn: true,
                            timestamp: Date.now()
                        }));

                        console.log('üîÑ Redirecting to dashboard...');
                        window.location.href = 'dashboard.html';
                    } else {
                        console.log('‚ùå Signup failed:', result.error);
                        alert('Signup failed: ' + result.error);
                        signupBtn.classList.remove('loading');
                        signupBtn.textContent = 'Signup';
                        signupBtn.disabled = false;
                    }
                }).catch(error => {
                    console.error('‚ùå Unexpected signup error:', error);
                    alert('An unexpected error occurred during signup. Please try again.');
                    signupBtn.classList.remove('loading');
                    signupBtn.textContent = 'Signup';
                    signupBtn.disabled = false;
                });
            } else {
                console.log('‚ö†Ô∏è Firebase not loaded yet');
                alert('Firebase not loaded yet. Please wait and try again.');
                signupBtn.classList.remove('loading');
                signupBtn.textContent = 'Signup';
                signupBtn.disabled = false;
            }
        };

        window.handleGoogleSignup = async function() {
            try {
                console.log('üîÑ Attempting Google signup...');
                if (!window.authFunctions) {
                    console.log('‚ö†Ô∏è Firebase not loaded yet');
                    alert('Firebase not loaded yet. Please wait and try again.');
                    return;
                }
                const result = await window.authFunctions.signInWithGoogle();
                if (result.success) {
                    console.log('‚úÖ Google signup successful for:', result.user.email);

                    // Store user data
                    localStorage.setItem('buildlab_user', JSON.stringify({
                        email: result.user.email,
                        name: result.user.displayName || result.user.email.split('@')[0],
                        uid: result.user.uid,
                        loggedIn: true,
                        timestamp: Date.now()
                    }));

                    console.log('üîÑ Redirecting to dashboard...');
                    window.location.href = 'dashboard.html';
                } else {
                    console.log('‚ùå Google signup failed:', result.error);
                    alert('Google signup failed: ' + result.error);
                }
            } catch (error) {
                console.error('‚ùå Unexpected Google signup error:', error);
                alert('An unexpected error occurred during Google signup. Please try again.');
            }
        };

        window.handleAppleSignup = function() {
            alert('Apple signup coming soon!');
        };

        window.handleGitHubSignup = function() {
            alert('GitHub signup coming soon!');
        };
    </script>

    <script type="module">
        import { authFunctions } from './scripts/firebase.js';
        window.authFunctions = authFunctions;

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            // Check localStorage first for immediate redirect
            const storedUser = localStorage.getItem('buildlab_user');
            if (storedUser) {
                try {
                    const userData = JSON.parse(storedUser);
                    if (userData.loggedIn && userData.uid) {
                        console.log('User found in localStorage, redirecting...');
                        window.location.href = 'dashboard.html';
                        return;
                    }
                } catch (e) {
                    console.error('Error parsing stored user data:', e);
                    localStorage.removeItem('buildlab_user');
                }
            }

            // Then check Firebase auth state
            if (window.authFunctions) {
                window.authFunctions.onAuthStateChange((user) => {
                    if (user) {
                        console.log('User authenticated with Firebase, redirecting...');
                        window.location.href = 'dashboard.html';
                    }
                });
            }
        });



        // ColorBends Implementation
        (function() {
            const MAX_COLORS = 8;
            
            const frag = `
                #define MAX_COLORS ${MAX_COLORS}
                uniform vec2 uCanvas;
                uniform float uTime;
                uniform float uSpeed;
                uniform vec2 uRot;
                uniform int uColorCount;
                uniform vec3 uColors[MAX_COLORS];
                uniform int uTransparent;
                uniform float uScale;
                uniform float uFrequency;
                uniform float uWarpStrength;
                uniform vec2 uPointer;
                uniform float uMouseInfluence;
                uniform float uParallax;
                uniform float uNoise;
                varying vec2 vUv;

                void main() {
                    float t = uTime * uSpeed;
                    vec2 p = vUv * 2.0 - 1.0;
                    p += uPointer * uParallax * 0.1;
                    vec2 rp = vec2(p.x * uRot.x - p.y * uRot.y, p.x * uRot.y + p.y * uRot.x);
                    vec2 q = vec2(rp.x * (uCanvas.x / uCanvas.y), rp.y);
                    q /= max(uScale, 0.0001);
                    q /= 0.5 + 0.2 * dot(q, q);
                    q += 0.2 * cos(t) - 7.56;
                    vec2 toward = (uPointer - rp);
                    q += toward * uMouseInfluence * 0.2;

                    vec3 col = vec3(0.0);
                    float a = 1.0;

                    if (uColorCount > 0) {
                        vec2 s = q;
                        vec3 sumCol = vec3(0.0);
                        float cover = 0.0;
                        for (int i = 0; i < MAX_COLORS; ++i) {
                            if (i >= uColorCount) break;
                            s -= 0.01;
                            vec2 r = sin(1.5 * (s.yx * uFrequency) + 2.0 * cos(s * uFrequency));
                            float m0 = length(r + sin(5.0 * r.y * uFrequency - 3.0 * t + float(i)) / 4.0);
                            float kBelow = clamp(uWarpStrength, 0.0, 1.0);
                            float kMix = pow(kBelow, 0.3);
                            float gain = 1.0 + max(uWarpStrength - 1.0, 0.0);
                            vec2 disp = (r - s) * kBelow;
                            vec2 warped = s + disp * gain;
                            float m1 = length(warped + sin(5.0 * warped.y * uFrequency - 3.0 * t + float(i)) / 4.0);
                            float m = mix(m0, m1, kMix);
                            float w = 1.0 - exp(-6.0 / exp(6.0 * m));
                            sumCol += uColors[i] * w;
                            cover = max(cover, w);
                        }
                        col = clamp(sumCol, 0.0, 1.0);
                        a = uTransparent > 0 ? cover : 1.0;
                    }

                    if (uNoise > 0.0001) {
                        float n = fract(sin(dot(gl_FragCoord.xy + vec2(uTime), vec2(12.9898, 78.233))) * 43758.5453123);
                        col += (n - 0.5) * uNoise;
                        col = clamp(col, 0.0, 1.0);
                    }

                    vec3 rgb = (uTransparent > 0) ? col * a : col;
                    gl_FragColor = vec4(rgb, a);
                }
            `;

            const vert = `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = vec4(position, 1.0);
                }
            `;

            const container = document.getElementById('colorBendsCanvas');
            const scene = new THREE.Scene();
            const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

            // Parse colors
            const colors = ["#ff5c7a", "#8a5cff", "#00ffd1"];
            const toVec3 = hex => {
                const h = hex.replace('#', '').trim();
                const v = h.length === 3
                    ? [parseInt(h[0] + h[0], 16), parseInt(h[1] + h[1], 16), parseInt(h[2] + h[2], 16)]
                    : [parseInt(h.slice(0, 2), 16), parseInt(h.slice(2, 4), 16), parseInt(h.slice(4, 6), 16)];
                return new THREE.Vector3(v[0] / 255, v[1] / 255, v[2] / 255);
            };

            const uColorsArray = Array.from({ length: MAX_COLORS }, () => new THREE.Vector3(0, 0, 0));
            const colorVecs = colors.map(toVec3);
            for (let i = 0; i < MAX_COLORS; i++) {
                if (i < colorVecs.length) uColorsArray[i].copy(colorVecs[i]);
            }

            const geometry = new THREE.PlaneGeometry(2, 2);
            const material = new THREE.ShaderMaterial({
                vertexShader: vert,
                fragmentShader: frag,
                uniforms: {
                    uCanvas: { value: new THREE.Vector2(1, 1) },
                    uTime: { value: 0 },
                    uSpeed: { value: 0.3 },
                    uRot: { value: new THREE.Vector2(Math.cos(30 * Math.PI / 180), Math.sin(30 * Math.PI / 180)) },
                    uColorCount: { value: colors.length },
                    uColors: { value: uColorsArray },
                    uTransparent: { value: 1 },
                    uScale: { value: 1.2 },
                    uFrequency: { value: 1.4 },
                    uWarpStrength: { value: 1.2 },
                    uPointer: { value: new THREE.Vector2(0, 0) },
                    uMouseInfluence: { value: 0.8 },
                    uParallax: { value: 0.6 },
                    uNoise: { value: 0.08 }
                },
                premultipliedAlpha: true,
                transparent: true
            });

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            const renderer = new THREE.WebGLRenderer({
                antialias: false,
                powerPreference: 'high-performance',
                alpha: true
            });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);

            const pointerTarget = new THREE.Vector2(0, 0);
            const pointerCurrent = new THREE.Vector2(0, 0);

            const handleResize = () => {
                const w = window.innerWidth;
                const h = window.innerHeight;
                renderer.setSize(w, h, false);
                material.uniforms.uCanvas.value.set(w, h);
            };
            handleResize();
            window.addEventListener('resize', handleResize);

            const handlePointerMove = e => {
                const x = (e.clientX / window.innerWidth) * 2 - 1;
                const y = -((e.clientY / window.innerHeight) * 2 - 1);
                pointerTarget.set(x, y);
            };
            window.addEventListener('pointermove', handlePointerMove);

            const clock = new THREE.Clock();
            const loop = () => {
                const dt = clock.getDelta();
                const elapsed = clock.elapsedTime;
                material.uniforms.uTime.value = elapsed;

                const amt = Math.min(1, dt * 8);
                pointerCurrent.lerp(pointerTarget, amt);
                material.uniforms.uPointer.value.copy(pointerCurrent);

                renderer.render(scene, camera);
                requestAnimationFrame(loop);
            };
            loop();
        })();
    </script>
</body>
</html>
